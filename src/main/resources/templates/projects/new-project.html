<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace = "layouts :: header"></head>

<body>
<nav th:replace = "layouts :: navbar"></nav>

	<div class="container">
		<form action="/projects/save" method="POST" th:object="${project}">
			<div>
				<p>
					Project Name: <input type="text" placeholder="Enter Project Name" th:field="${project.name}">
				</p>
				<br>
				<p>
					Project Stage: <select th:field="${project.stage}">
						<option th:value="COMPLETED">COMPLETED</option>
						<option th:value="INPROGRESS">IN-PROGRESS</option>
						<option th:value="NOTSTARTED">NOTSTARTED</option>
					</select>
				</p>
				<br>
				<p>
					Project Description:
					<textarea type="text" placeholder="Enter Project Description" th:field="${project.description}"></textarea>
				</p><br><br>
				
				Assign Employee:
				<select th:field = "*{e}" multiple="multiple">
				<option th:each ="kamdars:${allEmployees}"
				        th:value="${kamdars.employeeId}"
				        th:text ="${kamdars.lastName}">
				</option>
				</select>
				<br> <br> <input type="submit" value="Create Form" />

			</div>



		</form>
	</div>
</body>
</html>
